<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ escape(handler.settings["blog_title"]) }}</title>
    <link rel="stylesheet" href="{{ static_url("css/common.css") }}" type="text/css">
    {% block css %}{% end %}
    {% block js %}{% end %}
    {% block head %}{% end %}
  </head>
  <body>
    <div id="body">
      {% block body %}{% end %}
    </div>
    <div id="footer">
      {% block footer %}{% end %}
    </div>
  </body>
</html>
